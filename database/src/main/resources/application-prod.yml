# 서버 정보 (localhost:8080/app/database)
server:     
  servlet:
    context-path: /app  
  port: 8080

# Readinessprobe, Livenessprobe 용 
# /app/actuator/health/liveness, /app/actuator/health/readiness
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Database 접속정보 
database:
  ip: 10.10.10.3
  port: 1234
  username: prod
  password: prod